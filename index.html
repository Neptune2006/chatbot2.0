<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="theme-color" content="#000000" id="themeMeta" />
<title>hri</title>

<style>
/* --- üé® AESTHETIC THEME ENGINE --- */
:root {
  --bg: #000000;
  --glass: rgba(18, 18, 18, 0.85); /* Default Dark Glass */
  --text: #e5e5e5;
  --subtext: #a3a3a3;
  --bot-bg: rgba(255, 255, 255, 0.1); /* Glassy Bot Bubble */
  --user-bg: #2563eb;
  --accent: #2563eb;
  --border: rgba(255, 255, 255, 0.1);
  --font: system-ui, -apple-system, sans-serif;
  --shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}

/* üåä OCEAN: Deep Sea Gradient */
body.ocean { 
  --bg: linear-gradient(180deg, #0f172a 0%, #1e3a8a 50%, #38bdf8 100%);
  --glass: rgba(15, 23, 42, 0.75);
  --text: #f0f9ff;
  --subtext: #bae6fd;
  --bot-bg: rgba(255, 255, 255, 0.15);
  --user-bg: #0ea5e9;
  --accent: #7dd3fc;
}

/* üåÖ SUNSET: Vaporwave Vibe */
body.sunset { 
  --bg: linear-gradient(135deg, #4c1d95 0%, #be123c 50%, #f59e0b 100%);
  --glass: rgba(20, 5, 20, 0.6);
  --text: #fff7ed;
  --subtext: #fca5a5;
  --bot-bg: rgba(255, 255, 255, 0.15);
  --user-bg: #f97316;
  --accent: #fbbf24;
}

/* üëæ CYBERPUNK: Funky Neon */
body.cyberpunk { 
  --bg: #050505; /* Pure black for contrast */
  --glass: rgba(10, 10, 10, 0.9);
  --text: #00f3ff;
  --subtext: #ff0055;
  --bot-bg: #1a1a1a;
  --user-bg: #ff0055;
  --accent: #fcee0a;
  --border: #333;
}

/* ‚òï COFFEE: Cozy Warmth */
body.coffee { 
  --bg: linear-gradient(to bottom, #271c19, #5d4037, #8d6e63);
  --glass: rgba(39, 28, 25, 0.85);
  --text: #efebe9;
  --subtext: #d7ccc8;
  --bot-bg: rgba(255, 255, 255, 0.1);
  --user-bg: #8d6e63;
  --accent: #d7ccc8;
}

/* üåø FOREST: Misty Woods */
body.forest { 
  --bg: linear-gradient(to bottom, #022c22, #14532d, #166534);
  --glass: rgba(2, 44, 34, 0.8);
  --text: #ecfdf5;
  --user-bg: #22c55e;
  --accent: #4ade80; 
}

/* ü¶Ñ PASTEL: Soft Clouds */
body.pastel { 
  --bg: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
  --glass: rgba(255, 255, 255, 0.6);
  --text: #334155;
  --subtext: #475569;
  --bot-bg: rgba(255, 255, 255, 0.6);
  --user-bg: #818cf8;
  --accent: #6366f1;
  --border: rgba(255,255,255,0.4);
}

/* üìÑ STANDARD WHITE */
body.white { --bg: #f1f5f9; --glass: #ffffff; --text: #0f172a; --subtext: #64748b; --bot-bg: #e2e8f0; --user-bg: #2563eb; --accent: #2563eb; --border: #cbd5e1; }

/* üåë STANDARD DARK */
body.dark { --bg: #000000; --glass: #121212; --text: #e5e5e5; --subtext: #a3a3a3; --bot-bg: #1f1f1f; --user-bg: #2563eb; --accent: #2563eb; --border: #262626; }


/* --- LAYOUT & GLASSMORPHISM --- */
* { box-sizing: border-box; font-family: var(--font); -webkit-tap-highlight-color: transparent; transition: background 0.5s ease, color 0.3s ease; }

body { 
  margin: 0; 
  height: 100dvh; 
  display: flex; 
  background: var(--bg); 
  background-attachment: fixed; /* Keeps gradient fixed while scrolling */
  background-size: cover;
  color: var(--text); 
  overflow: hidden; 
}

/* Sidebar with Frosted Glass */
.sidebar {
  width: 260px; 
  background: var(--glass); 
  backdrop-filter: blur(12px); /* THE BLUR MAGIC */
  -webkit-backdrop-filter: blur(12px);
  border-right: 1px solid var(--border);
  display: flex; flex-direction: column; padding: 15px; flex-shrink: 0;
  transition: transform 0.3s ease;
  z-index: 100;
}

.brand { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; color: var(--accent); letter-spacing: -1px; display: flex; justify-content: space-between; align-items: center; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }
.btn-new { width: 100%; padding: 12px; border: none; border-radius: 12px; background: var(--accent); color: white; font-weight: 600; cursor: pointer; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.2s; }
.btn-new:active { transform: scale(0.96); }

.history-list { flex: 1; overflow-y: auto; margin-bottom: 10px; }
.chat-item { padding: 10px; margin-bottom: 4px; border-radius: 8px; cursor: pointer; color: var(--subtext); font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; transition: background 0.2s; }
.chat-item:hover { background: rgba(255,255,255,0.05); color: var(--text); }
.chat-item.active { background: rgba(255,255,255,0.1); color: var(--text); font-weight: 600; border: 1px solid var(--border); }
.chat-actions { opacity: 0.5; display: flex; gap: 5px; }
.icon-btn { background: none; border: none; cursor: pointer; font-size: 1rem; padding: 4px; color: var(--text); opacity: 0.7; }

/* Main Area */
.main { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; height: 100%; }

/* Header with Glass */
.header { 
  padding: 10px 15px; 
  background: var(--glass); 
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border); 
  display: flex; justify-content: space-between; align-items: center; height: 60px; flex-shrink: 0; 
}
.header-left { display: flex; align-items: center; gap: 10px; overflow: hidden; }
.menu-btn { display: none; background: none; border: none; font-size: 1.5rem; color: var(--text); cursor: pointer; padding: 0; }
.header-controls { display: flex; gap: 8px; align-items: center; }

/* Aesthetic Inputs */
select, .btn-small { 
  padding: 6px 12px; border-radius: 8px; border: 1px solid var(--border); 
  background: rgba(0,0,0,0.2); color: var(--text); outline: none; font-size: 0.85rem; 
  backdrop-filter: blur(4px);
}

/* üî• MODE TOGGLE BUTTON */
.mode-btn { padding: 6px 10px; border-radius: 8px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); cursor: pointer; font-size: 1.1rem; transition: transform 0.2s; }
.mode-btn:active { transform: scale(0.9); }

.messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }

/* Aesthetic Bubbles */
.msg { max-width: 85%; padding: 12px 18px; border-radius: 18px; line-height: 1.5; font-size: 0.95rem; word-wrap: break-word; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
.msg.bot { background: var(--bot-bg); color: var(--text); align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
.msg.user { background: var(--user-bg); color: #fff; align-self: flex-end; border-bottom-right-radius: 4px; }
.msg.error { background: #ef4444; color: white; align-self: center; font-size: 0.8rem; }

/* Input Area with Glass */
.input-area { 
  padding: 15px; 
  background: var(--glass); 
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-top: 1px solid var(--border); 
  display: flex; gap: 10px; align-items: center; flex-shrink: 0; 
  padding-bottom: max(15px, env(safe-area-inset-bottom)); 
}
input { flex: 1; padding: 12px 16px; border-radius: 24px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: var(--text); outline: none; font-size: 16px; transition: background 0.3s; }
input:focus { background: rgba(0,0,0,0.4); }
.send-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--accent); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

@media (max-width: 768px) {
  .menu-btn { display: block; } .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 280px; transform: translateX(-100%); box-shadow: 10px 0 20px rgba(0,0,0,0.5); } .sidebar.open { transform: translateX(0); } .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 90; display: none; backdrop-filter: blur(4px); } .overlay.active { display: block; } .header-controls select { max-width: 80px; } .chat-actions { opacity: 1; }
}
::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
</style>
</head>
<body>

<div class="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
  <div class="brand">hri ‚ö° <button class="icon-btn" onclick="toggleSidebar()" style="display:none;" id="closeSidebar">‚úï</button></div>
  <button class="btn-new" onclick="newChat()">+ New Chat</button>
  <div class="history-list" id="chatList"></div>
  <div style="font-size:11px; color:var(--subtext); text-align:center; margin-top:auto;" id="model-status">Starting...</div>
</div>

<div class="main">
  <div class="header">
    <div class="header-left">
      <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
      <span id="chatTitle" onclick="renameCurrentChat()" style="font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 150px; cursor:pointer;">New Chat</span>
      <button class="icon-btn" onclick="renameCurrentChat()" style="margin-left:5px; opacity:0.6;">‚úèÔ∏è</button>
    </div>
    <div class="header-controls">
      <button class="mode-btn" id="modeBtn" onclick="toggleMode()">üòá</button>
      
      <select id="themeSelector" onchange="setTheme(this.value)">
        <option value="dark">Dark</option>
        <option value="ocean">Ocean üåä</option>
        <option value="sunset">Sunset üåÖ</option>
        <option value="coffee">Coffee ‚òï</option>
        <option value="forest">Forest üå≤</option>
        <option value="cyberpunk">Cyber üëæ</option>
        <option value="pastel">Pastel ü¶Ñ</option>
        <option value="white">White üìÑ</option>
      </select>
      <button class="btn-small" onclick="exportChat()">üì•</button><button class="btn-small" onclick="clearAll()" style="color:#ef4444;">üóëÔ∏è</button>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="input" placeholder="Message..." autocomplete="off" onkeypress="if(event.key==='Enter') send()" />
    <button class="send-btn" onclick="send()">‚û§</button>
  </div>
</div>

<script>window.onerror=function(e,s,l){alert("‚ö†Ô∏è CRASHED: "+e+"\nLine: "+l);}</script>

<script>
/* -------------------------------------------------------------------------
   üõ°Ô∏è SECURITY: PASTE YOUR KEY REVERSED!
   ------------------------------------------------------------------------- */
// Step 1: Go to textreverser.com
// Step 2: Reverse your API Key (e.g. "ABC" -> "CBA")
// Step 3: Paste the REVERSED key below.
const REVERSED_KEY = "UChJp6s_krI25KUESjbZt_weKh70cgOlCySazIA"; 

// üîì Automatically un-reverse it so the bot can work
const API_KEY = REVERSED_KEY.split('').reverse().join('');

/* --- AUTO-DISCOVERY --- */
let ACTIVE_MODEL = "";
async function findWorkingModel() {
  const status = document.getElementById("model-status");
  status.innerText = "üîç Connecting...";
  
  if(REVERSED_KEY.includes("PASTE_YOUR_REVERSED")) {
    status.innerText = "‚ùå Key Missing"; status.style.color = "red";
    alert("STOP! You forgot to paste your REVERSED API Key.");
    return;
  }

  try {
    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
    const data = await res.json();
    if (data.models) {
      const models = data.models.map(m => m.name.replace("models/", ""));
      ACTIVE_MODEL = models.find(m => m.includes("flash")) || models[0];
      status.innerText = "üü¢ Online"; status.style.color = "#4ade80";
    } else {
      status.innerText = "‚ùå Invalid Key"; status.style.color = "red";
    }
  } catch (e) { status.innerText = "üî¥ Network Error"; status.style.color = "#ef4444"; }
}

/* --- STATE & MODES --- */
let chats = JSON.parse(localStorage.getItem("hri_chats_v2")) || {};
let currentChatId = localStorage.getItem("hri_current_id");
let isAngryMode = false; 

// üî• Define Header Colors for Mobile Browser Bar
const themeMetaColors = { 
  dark: "#000000", white: "#ffffff", pastel: "#a1c4fd", 
  ocean: "#0f172a", sunset: "#4c1d95", coffee: "#271c19", 
  forest: "#022c22", cyberpunk: "#000000"
};

if (!currentChatId || !chats[currentChatId]) newChat(); else loadChat(currentChatId);
setTheme(localStorage.getItem("hri_theme") || "dark");
document.getElementById("themeSelector").value = localStorage.getItem("hri_theme") || "dark";
findWorkingModel();

/* --- UTILS --- */
function toggleSidebar() { const s=document.getElementById("sidebar"); const o=document.querySelector(".overlay"); const c=document.getElementById("closeSidebar"); s.classList.toggle("open"); o.classList.toggle("active"); if(window.innerWidth<=768)c.style.display=s.classList.contains("open")?"block":"none"; }
function mobileLoadChat(id) { loadChat(id); if(window.innerWidth<=768) toggleSidebar(); }
function save() { localStorage.setItem("hri_chats_v2", JSON.stringify(chats)); localStorage.setItem("hri_current_id", currentChatId); }

function setTheme(t) { 
  document.body.className = t; 
  localStorage.setItem("hri_theme", t); 
  const m=document.getElementById("themeMeta"); 
  if(m && themeMetaColors[t]) m.content=themeMetaColors[t]; 
}

function toggleMode() {
  isAngryMode = !isAngryMode;
  const btn = document.getElementById("modeBtn");
  if(isAngryMode) {
    btn.innerText = "üòà"; btn.style.background = "#ef4444"; btn.style.color = "white";
    addBubble("<i>Switched to ANGRY mode.</i>", "bot");
  } else {
    btn.innerText = "üòá"; btn.style.background = "rgba(0,0,0,0.2)"; btn.style.color = "var(--text)";
    addBubble("<i>Switched back to Friendly mode.</i>", "bot");
  }
}

function newChat() {
  const id = "chat_" + Date.now();
  chats[id] = { title: "New Chat", history: [] };
  loadChat(id);
  if(window.innerWidth <= 768 && document.getElementById("sidebar").classList.contains("open")) toggleSidebar();
}

function loadChat(id) {
  currentChatId = id;
  const chat = chats[id];
  document.getElementById("messages").innerHTML = "";
  document.getElementById("chatTitle").innerText = chat.title;
  chat.history.forEach(m => addBubble(m.text, m.from));
  renderSidebar();
  save();
}

function renderSidebar() {
  const l = document.getElementById("chatList"); l.innerHTML = "";
  Object.keys(chats).sort().reverse().forEach(id => {
    const div = document.createElement("div");
    div.className = `chat-item ${id === currentChatId ? 'active' : ''}`;
    div.innerHTML = `<span onclick="mobileLoadChat('${id}')" style="flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${chats[id].title}</span>
    <div class="chat-actions"><button class="icon-btn" onclick="deleteChat('${id}')">üóëÔ∏è</button></div>`;
    l.appendChild(div);
  });
}

function addBubble(text, from) {
  const d = document.createElement("div"); d.className = `msg ${from}`; d.innerHTML = text.replace(/\n/g, "<br>");
  const b = document.getElementById("messages"); b.appendChild(d); b.scrollTop = b.scrollHeight;
}

function deleteChat(id) { if(!confirm("Delete?"))return; delete chats[id]; const r=Object.keys(chats); if(r.length===0)newChat(); else loadChat(r[0]); }
function clearAll() { if(confirm("Delete ALL?")) { localStorage.removeItem("hri_chats_v2"); location.reload(); } }
function exportChat() { const c=chats[currentChatId]; let t=`Chat: ${c.title}\n\n`; c.history.forEach(m=>t+=`[${m.from.toUpperCase()}]: ${m.text}\n`); const a=document.createElement("a"); a.href=URL.createObjectURL(new Blob([t],{type:"text/plain"})); a.download=`hri_chat.txt`; a.click(); }
function renameCurrentChat() { const n = prompt("Rename chat:", chats[currentChatId].title); if (n && n.trim()) { chats[currentChatId].title = n.trim(); document.getElementById("chatTitle").innerText = n.trim(); renderSidebar(); save(); } }

async function generateAutoTitle(chatId) {
  const chat = chats[chatId]; if (!chat || chat.history.length < 2) return; 
  // üí° STRICT SHORT TITLE PROMPT
  const prompt = `Read this chat. Return ONLY a 3-word title. No list. No quotes. No "Here is a title". Just the words.\n\n${chat.history.map(m => m.text).join(" ")}`;
  try {
    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${ACTIVE_MODEL}:generateContent?key=${API_KEY}`, {
      method: "POST", headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
    });
    const data = await res.json();
    if (!data.error) {
      const t = data.candidates[0].content.parts[0].text.replace(/['"]/g, "").trim();
      chats[chatId].title = t; if (currentChatId === chatId) document.getElementById("chatTitle").innerText = t; renderSidebar(); save();
    }
  } catch (e) {}
}

/* --- SEND LOGIC --- */
async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;
  if (!ACTIVE_MODEL) await findWorkingModel();

  input.value = "";
  chats[currentChatId].history.push({ from: "user", text: text });
  addBubble(text, "user");
  
  if (chats[currentChatId].history.length === 1) {
    chats[currentChatId].title = text.substring(0, 15) + "...";
    renderSidebar();
    document.getElementById("chatTitle").innerText = chats[currentChatId].title;
  }
  save();

  const loadingId = "l_" + Date.now();
  const loading = document.createElement("div");
  loading.className = "msg bot"; loading.id = loadingId; loading.innerText = "...";
  document.getElementById("messages").appendChild(loading);

  const history = chats[currentChatId].history.map(m => ({ role: m.from === "user" ? "user" : "model", parts: [{ text: m.text }] }));
  if(history.length > 0 && history[0].role === "model") history.shift();

  // üòà MODE SELECTION PROMPT
  const systemPrompt = isAngryMode 
    ? "Your name is hri. You are currently in ANGRY mode. You are rude, aggressive, and you swear/cuss at the user. You roast them hard. Do not apologize." 
    : "Your name is hri. Chill, helpful AI. Adapt tone to user. Concise.";

  try {
    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${ACTIVE_MODEL}:generateContent?key=${API_KEY}`, {
      method: "POST", headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: history,
        systemInstruction: { parts: [{ text: systemPrompt }] },
        safetySettings: [
          { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
          { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
          { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
          { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
        ]
      })
    });
    const data = await res.json();
    document.getElementById(loadingId).remove();

    if (data.error) addBubble("‚ö†Ô∏è " + data.error.message, "error");
    else {
      const aiText = data.candidates[0].content.parts[0].text;
      chats[currentChatId].history.push({ from: "bot", text: aiText });
      addBubble(aiText, "bot");
      save();
      if (chats[currentChatId].history.length === 2) generateAutoTitle(currentChatId);
    }
  } catch (e) { if(document.getElementById(loadingId))document.getElementById(loadingId).remove(); addBubble("‚ö†Ô∏è Network Error", "error"); }
}
</script>
</body>
</html>
